<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css'%}">
  

  <script type="text/javascript">
    var myuser = '{{request.user}}'

  </script>
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <nav class="navbar navbar-expand-lg bg-dark m-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" class="btn btn-outline-danger mx-2  ">
              <a class="nav-link active text-white" href="{% url 'store' %}">store</a>
            </button>
          </li>
         
      </div>
      <li class="nav-item">
        <button type="button" class="btn btn-outline-danger mx-2  ">
          <a class="nav-link active text-white" href="{% url 'cart' %}">cart  <p id="cart-total"> {{cartitems}}</p></a>
          
          
        </button>
      </li>
  </nav>

  {% block body %}

  {% endblock body %}

          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>  -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

</body>

</html>
